<!DOCTYPE html>
    <html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">

        <!-- jQuery library -->
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>

        <!-- Popper JS -->
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

        <!-- Latest compiled JavaScript -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>

        <title>Sign Up</title>
    </head>
    <body class="bg-light text-black">
    <div class="jumbotron text-center" style="margin-bottom:0;">
        <h1>SuperDuperDrive Cloud Storage</h1>
    </div>
    <div class="container justify-content-center w-50 p-3" style="background-color: #eeeeee; margin-top: 5em;">
        <div class="form-group">
            <label><a id="button-redirect" th:href="@{/login}">Back to Login</a></label>
        </div>

        <h1 class="display-5">Sign Up</h1>
        <form action="#" th:action="@{/signup}" method="POST">
            <div id="success-msg" th:if="${signupSuccess}" class="alert alert-dark">
                You successfully signed up! Please continue to the <a id="login-link" th:href="@{/login}">login</a> page.
            </div>
            <div id="error-msg" th:if="${signupError}" class="alert alert-danger">
                <span th:text="${signupError}"></span>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputFirstName">First Name</label>
                    <input type="text" name="firstName" class="form-control" id="inputFirstName" placeholder="Enter First Name" maxlength="20" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="inputLastName">Last Name</label>
                    <input type="text" name="lastName" class="form-control" id="inputLastName" placeholder="Enter Last Name" maxlength="20" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputUsername">Username</label>
                    <input type="text" name="username" class="form-control" id="inputUsername" placeholder="Enter Username" maxlength="20" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="inputPassword">Password</label>
                    <input type="password" name="password" class="form-control" id="inputPassword" placeholder="Enter Password" maxlength="20" required>
                </div>
            </div>
            <button id="submit-button" type="submit" class="btn btn-primary">Sign Up</button>
        </form>
    </div>
    </body>
</html>
